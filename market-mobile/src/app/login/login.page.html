<ion-content>
  
  <div class="login-container">
    
    <div class="logo-area">
      <ion-icon name="game-controller"></ion-icon>
      <h1>GameMarket</h1>
      <p>Bem-vindo de volta!</p>
    </div>

    <div class="form-area">
      
      <ion-item lines="none" class="item-input-padrao">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input placeholder="Usuário" [(ngModel)]="usuario.username"></ion-input>
      </ion-item>

      <ion-item lines="none" class="item-input-padrao">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <ion-button expand="block" class="btn-entrar" (click)="fazerLogin()">
        ENTRAR
      </ion-button>

    </div>

    <div class="footer-area">
      <p>Não tem uma conta? <a routerLink="/registro">Cadastre-se</a></p>
    </div>

  </div>

</ion-content>
